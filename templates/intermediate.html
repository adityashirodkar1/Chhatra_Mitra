<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHHATRA MITRA</title>
</head>
<body>
    {% if i == '1' %}
        <form action="/byName">
            <label for="animeName">Name of the Anime:</label>
            <input name="animeName" type="text"><br>
            <button>Submit</button>
        </form>
    {% else %}
        <h3>List of colors:</h3>
        <ul>
            {% for color in colors: %}
                <li>{{ color }}</li>
            {% endfor %}
        </ul>
        <form action="/byEmotion">
            <label for="userColors">List colors:</label>
            <input name="userColors" type="text"><br>
            <button>Submit</button>
        </form>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
